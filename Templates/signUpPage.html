<!DOCTYPE html>
  <html>
    <head>
      
      <title>Sign up</title>

      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/catalog.css">
      
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

   

<div class="row" id="mylogin">
        <div class="col s12 m6 offset-m3">
          <div class="card">
            <div class="card-content">
              
              
                <div class="row">
                  <div class="col m1">
                  <img src="Image/loginLogo.png">
                </div>
                </div>
              



              <span class="card-title signin"><h5 >Sign Up</h5></span>
              
              
      <div class="row">
        <form class="col s12">
      
         <div class="row">
        <div class="input-field col s12">
          <input placeholder="" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
      </div>

        <div class="row">
        <div class="input-field col s12">
          <input placeholder="" id="last_name" type="text" class="validate">
          <label for="first_name">Last Name</label>
        </div>
      </div>

       <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
        
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      

      <a class="waves-effect waves-light btn right" href="catalogPage.html">Sign Up</a>
    </form>
  </div>
             
         </div>
            
           
          </div>
        </div>
      </div>

      


      
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      
    </body>
  </html>
